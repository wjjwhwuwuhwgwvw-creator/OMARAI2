name: Omar AI WhatsApp Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y aria2 ffmpeg unzip jq libstdc++6

      - name: Install apkeep
        run: |
          wget -q https://github.com/EFForg/apkeep/releases/latest/download/apkeep-x86_64-unknown-linux-gnu -O apkeep
          chmod +x apkeep

      - name: Install Node.js dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare directories and data files
        run: |
          mkdir -p session data downloads app_cache conversations

          declare -A files=(
            [blocklist.json]='[]'
            [users.json]='{}'
            [downloads.json]='{}'
            [groups.json]='{}'
          )

          for file in "${!files[@]}"; do
            [ ! -f "data/$file" ] && echo "${files[$file]}" > "data/$file"
          done

      - name: Start API Server
        run: |
          cd src/api
          python api_server.py &
          sleep 5

      - name: Start WhatsApp Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node bot.js &
          tail -f /dev/null
